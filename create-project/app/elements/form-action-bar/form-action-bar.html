<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="form-action-bar">
  <template>
    <style>
      :host {
        background-color: #fff;
        box-shadow: 0px -5px 6px -3px rgba(0, 0, 0, 0.4);
        height: 64px;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        /*@apply(--layout-end);*/
        width: 100%;
        position: fixed;
        bottom: 0px;
        height: 64px;
        left: 0;
      }

      .content {
        @apply(--layout-flex);
        @apply(--layout-end-justified);
        @apply(--layout-horizontal);
      }
    </style>
    <content select="[prefix]" id="prefix"></content>
    <div class="content">
      <content select=":not([prefix])"></content>
    </div>
  </template>
</dom-module>
<script src="form-action-bar.js"></script>
