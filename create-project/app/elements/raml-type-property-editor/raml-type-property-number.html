<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../arc-icons/arc-icons.html">

<dom-module id="raml-type-property-number">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
        @apply(--layout-horizontal);
        padding: 0 12px;
        @apply(--raml-type-property-row);
      }
      .left,
      .right {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .left {
        margin-right: 8px;
      }
      .right {
        margin-left: 8px;
      }
      paper-dropdown-menu,
      paper-input {
        @apply(--layout-flex);
      }
    </style>
    <div class="row">
      <div class="left">
        <paper-input label="Min value (optional)" value="{{minimum}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#number" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="minLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="minLengthHelp" fit-to-visible-bounds>The minimum value of the parameter</paper-tooltip>
      </div>
      <div class="right">
        <paper-input label="Max value (optional)" value="{{maximum}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#number" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="maxLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="maxLengthHelp" fit-to-visible-bounds>The maximum value of the parameter</paper-tooltip>
      </div>
    </div>
    <div class="row">
      <div class="left">
        <paper-dropdown-menu label="Number format (optional)">
          <paper-listbox class="dropdown-content" attr-for-selected="data-type" selected="{{format}}">
            <template is="dom-repeat" items="[[availableFormats]]">
              <paper-item data-type="{{item.value}}">[[item.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#number" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="minLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="minLengthHelp" fit-to-visible-bounds>The minimum value of the parameter</paper-tooltip>
      </div>
      <div class="right">
        <paper-input label="Multiple of" value="{{multipleOf}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#number" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="maxLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="maxLengthHelp" fit-to-visible-bounds>A numeric instance is valid against "multipleOf" if the result of dividing the instance by this keyword's value is an integer.</paper-tooltip>
      </div>
    </div>
    <div class="row">
      <paper-input label="Example (optional)" value="{{example}}"></paper-input>
      <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#number" target="_blank">
        <paper-icon-button icon="arc:help-outline" id="exampleHelp"></paper-icon-button>
      </a>
      <paper-tooltip for="exampleHelp" fit-to-visible-bounds>An example value of the property.</paper-tooltip>
    </div>
  </template>
  <script src="raml-type-property-number.js"></script>
</dom-module>
