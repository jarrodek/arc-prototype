<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="raml-type-property-behavior.html">

<dom-module id="raml-type-property-string">
  <template>
    <style>
      :host {
        display: block;
      }
      .list-row {
        @apply(--layout-center);
      }
      iron-collapse,
      .list-row {
        border: 1px rgba(0,0,0,0.12) solid;
      }
      .property-name {
        @apply(--paper-font-body1);
        font-weight: 500;
        color: rgba(0,0,0,0.87);
      }
      .property-type {
        @apply(--paper-font-caption);
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        color: rgba(0,0,0,0.54);
      }
      paper-icon-button {
        color: rgba(0,0,0,0.54);
      }

      .row,
      .list-row {
        @apply(--layout-horizontal);
      }
      .property-name,
      .toggle-left {
        @apply(--layout-flex);
        padding: 0 12px;
      }
      .property-type,
      .toggle-content {
        @apply(--layout-flex-2);
      }

      .list-row[opened] {
        border-bottom-color: transparent;
      }

      .button-placeholder {
        width: 40px;
        height: 40px;
        display: block;
      }

      iron-collapse {
        border-top-color: transparent;
      }
      .editor-actions {
        height: 64px;
        @apply(--layout-horizontal);
        border-top: 1px rgba(0,0,0,0.12) solid;
      }
      .right-actions {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
      .delete-button {
        color: rgba(0,0,0,0.54);
      }
      .edit-button {
        color: #00A1DF;
      }
      .toggle-content {
        @apply(--paper-font-caption);
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        color: rgba(0,0,0,0.87);
      }
    </style>
    <div class="list-row" opened$="[[opened]]">
      <div class="property-name" hidden$="[[opened]]">[[name]]</div>
      <div class="property-name" hidden$="[[!opened]]">
        <paper-input label="Property name" value="{{name}}"></paper-input>
      </div>
      <div class="property-type" hidden$="[[opened]]">[[type]]</div>
      <div class="property-type" hidden$="[[!opened]]">
        <paper-input label="Type" value="{{type}}"></paper-input>
        <paper-dropdown-menu label="Property type">
          <paper-listbox class="dropdown-content" attr-for-selected="data-type" selected="{{type.value}}">
            <template is="dom-repeat" items="[[availableTypes]]">
              <paper-item data-type="{{item.value}}">[[item.name]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <paper-icon-button on-tap="toggle" icon="[[_computeIcon(opened)]]"></paper-icon-button>
    </div>
    <iron-collapse id="collapse" opened="{{opened}}">
      <div class="editor-content">
        asdasdsad
      </div>
      <div class="editor-actions">
        <paper-button class="edit-button" on-tap="delete">DELETE</paper-button>
        <div class="right-actions">
          <paper-button class="delete-button" on-tap="cancel">CANCEL</paper-button>
          <paper-button class="edit-button" on-tap="save">SAVE</paper-button>
        </div>
      </div>
    </iron-collapse>
  </template>
  <script src="raml-type-property-string.js"></script>
</dom-module>
