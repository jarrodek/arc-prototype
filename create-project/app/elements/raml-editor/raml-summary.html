<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../raml-structure-viewer/raml-structure-viewer.html">
<dom-module id="raml-summary">
  <template>
    <style>
    :host {
      display: block;
      height: 100%;

      --paper-tabs-selection-bar-color: var(--primary-color);
    }

    h1 {
      @apply(--paper-font-title);
      margin-top: 40px;
    }

    p.simple-desc {
      @apply(--paper-font-subhead);
      margin: 4px 0;
    }

    .api-description {
      @apply(--paper-font-body2);
      color: rgba(0, 0, 0, 0.54);
    }
    </style>
    <h1>[[name]]</h1>
    <p class="simple-desc">
      <label>Base URL</label>
      <span>[[baseUrl]]</span>
    </p>
    <p class="simple-desc" hidden$="[[!showVersion]]">
      <label>Version</label>
      <span>[[version]]</span>
    </p>
    
    <p class="api-description">[[description]]</p>

    <div class="api-data">
      <paper-tabs selected="{{selectedTab}}">
        <paper-tab>API structure</paper-tab>
        <paper-tab>Types</paper-tab>
        <paper-tab>Documentation</paper-tab>
      </paper-tabs>
      <iron-pages selected="[[selectedTab]]">
        <section>
          <raml-structure-viewer endpoints="[[endpoints]]"></raml-structure-viewer>
        </section>
        <section>
          Yet to be done.
        </section>
        <section>
          Yet to be done.
        </section>
      </iron-pages>
    </div>
  </template>
</dom-module>
<script src="raml-summary.js"></script>
