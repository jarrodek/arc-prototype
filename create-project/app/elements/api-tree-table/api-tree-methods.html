<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../arc-icons/arc-icons.html">

<dom-module id="api-tree-methods">
  <template>
    <style>
      :host {
        display: block;
      }
      .api-def {
        @apply(--layout-horizontal);
      }

      .method-name {
        /*@apply(--layout-flex-2);*/
        @apply(--paper-font-body1);
        font-size: 13px;
        color: rgba(0, 0, 0, 0.87);
        margin-right: 12px;
      }

      .method-type {
        @apply(--layout-flex);
        @apply(--paper-font-body1);
        font-size: 13px;
        color: rgba(0, 0, 0, 0.54);
      }
    </style>
    <template is="dom-repeat" items="[[methods]]" id="repeater">
      <paper-item>
        <paper-item-body class="api-def">
          <div class="method-name">{{_computeMethodDisplayName(item)}}</div>
          <div class="method-type">[[item.method]]</div>
        </paper-item-body>
        <paper-menu-button>
          <paper-icon-button icon="arc:more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <paper-item>Delete</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-item>
    </template>
  </template>
</dom-module>
<script src="api-tree-methods.js"></script>
