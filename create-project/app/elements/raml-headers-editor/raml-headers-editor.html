<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../raml-headers-table/raml-headers-table.html">

<dom-module id="raml-headers-editor">
  <template>
    <style>
      :host {
        display: block;
      }
      h2 {
        @apply(--paper-font-caption);
        margin-left: 12px;
        @apply(--raml-headers-editor-title);
      }
    </style>

    <h2>Headers</h2>
    <template is="dom-repeat" items="[[headers]]" id="headersRepeater">
      <raml-headers-table
        name="[[item.name]]"
        description="[[item.description]]"
        type="[[item.type]]"
        example="[[item.example]]"
        pattern="[[item.pattern]]"
        required="[[item.required]]"
        on-save="_onHeaderSave"
        on-delete="_onHeaderDelete"></raml-headers-table>
    </template>
  </template>
</dom-module>
<script src="raml-headers-editor.js"></script>=
