<link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-list.html">

</head><body><dom-module id="x-list">
  <template>
    <style>
      :host {
        @apply(--layout-fit);
        @apply(--layout-vertical);

        display: block;
      }

      .item {
        color: white;
      }

      .item:nth-child(odd) {
        background-color: green;
      }

      .item:nth-child(even) {
        background-color: red;
      }

      iron-list {
        overflow: hidden;
      }
    </style>

    <iron-list style$="[[_computedListHeight(listHeight)]]" items="[[data]]" as="item" id="list">
      <template>
        <div class="item" tabindex$="[[tabIndex]]">
          <div style$="[[_computedItemHeight(item)]]" tabindex="0" hidden$="[[primitive]]">[[item.index]]</div>
          <div style$="[[_computedItemHeight(item)]]" tabindex="0" hidden$="[[!primitive]]">[[item]]</div>
        </div>
      </template>
    </iron-list>
  </template>

</dom-module>

<script src="x-list.js"></script></body></html>
