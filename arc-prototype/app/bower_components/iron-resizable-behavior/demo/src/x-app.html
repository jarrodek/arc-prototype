--><html><head><link rel="import" href="../../iron-resizable-behavior.html">

</head><body><dom-module id="x-puck">
  <template>
    <style>
      :host {
        display: inline-block;
        border: 3px solid lightblue;
      }
    </style>

    <b>I'm a resize-aware, thirdifying puck at (<span>{{x}}</span> x <span>{{y}}</span>).</b>

  </template>

</dom-module>

<dom-module id="x-app">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
    <x-puck></x-puck>

  </template>

</dom-module>

<script src="x-app.js"></script></body></html>
