--><html><head>

    <title>iron-menu-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="test-menu.html">

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <test-menu>
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menu>
      </template>
    </test-fixture>

     <test-fixture id="single-item">
      <template>
        <test-menu>
          <div>item 1</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="disabled">
      <template>
        <test-menu>
          <div>a item 1</div>
          <div disabled="">b item 2</div>
          <div>b item 3</div>
          <div disabled="">c item 4</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="only-disabled">
      <template>
        <test-menu>
          <div disabled="">disabled item</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="multi">
      <template>
        <test-menu multi="">
          <div>item 1</div>
          <div>item 2</div>
          <div>item 3</div>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="nested">
      <template>
        <test-menu>
          <test-menu>
            <div>item 1</div>
            <div>item 2</div>
            <div>item 3</div>
          </test-menu>
        </test-menu>
      </template>
    </test-fixture>

    <test-fixture id="empty">
      <template>
        <test-menu></test-menu>
      </template>
    </test-fixture>

    <script src="iron-menu-behavior.js"></script></body></html>
