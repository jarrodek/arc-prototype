<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../paper-styles/shadow.html">
<link rel="import" href="../../neon-animatable-behavior.html">

</head><body><dom-module id="full-view">
  <template>
    <style>
      :host {
        @apply(--layout-vertical);
      }

      .main {
        background: white;
        @apply(--layout-flex);
        @apply(--layout-scroll);
        @apply(--shadow-elevation-8dp);
      }

      .image-container {
        position: relative;
        width: 100%;
        padding-bottom: 100%;
      }

      .image {
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          45deg,
          #f5f5f5,
          #f5f5f5 8px,
          #e0e0e0 8px,
          #e0e0e0 16px
        );
      }
    </style>
    <paper-toolbar class="medium-tall">
      <paper-icon-button id="button" icon="clear" on-click="_onClearButtonClick"></paper-icon-button>
    </paper-toolbar>

    <div id="main" class="main">
      <div class="image-container">
        <div class="image">
        </div>
      </div>
    </div>
    
  </template>
</dom-module>

<script src="full-view.js"></script></body></html>
