<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>&lt;paper-fab-menu&gt; demo page</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <!-- <script>
  window.Polymer = {
    dom: 'shadow'
  };
  </script> -->

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-icons/iron-icons.html">
  <link rel="import" href="../paper-fab-menu.html">
</head>

<body>
  <style is="custom-style" include="demo-pages-shared-styles">
  :root {
    --demo-snippet-demo: {
      position: relative;
      min-height: 120px;
    }
  }
  html,
  body {
    overflow: auto;
  }

  paper-fab-menu[position="vertical"] {
    position: absolute;
    right: 20px;
    bottom: 20px;
  }

  paper-fab-menu[position="horizontal"] {
    position: absolute;
    right: 185px;
    bottom: 20px;
  }

  .content {
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }


  </style>

  <div class="vertical-section-container content">

    <h3>Horizontal mode</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu color="#2196F3" icon="add" position="horizontal">
          <paper-fab-menu-item tooltip-position="top" color="red" tooltip="Polymer" icon="polymer"></paper-fab-menu-item>
          <paper-fab-menu-item tooltip-position="top" color="#9C27B0" tooltip="Favorites" icon="star"></paper-fab-menu-item>
          <paper-fab-menu-item tooltip-position="top" color="#2196F3" tooltip="Refresh" icon="refresh"></paper-fab-menu-item>
        </paper-fab-menu>
      </template>
    </demo-snippet>

    <h3>Vertical mode</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu icon="add" position="vertical">
          <paper-fab-menu-item tooltip="Polymer" icon="polymer"></paper-fab-menu-item>
          <paper-fab-menu-item tooltip="Favorites" icon="star"></paper-fab-menu-item>
          <paper-fab-menu-item tooltip="Refresh" icon="refresh"></paper-fab-menu-item>
          <paper-fab-menu-item tooltip="Text label" label="D"></paper-fab-menu-item>
        </paper-fab-menu>
      </template>
    </demo-snippet>

    <h3>Links menu items</h3>
    <demo-snippet>
      <template>
        <paper-fab-menu icon="add" position="vertical">
          <a target="_blank" href="http://spacee.xyz">
            <paper-fab-menu-item tooltip="Polymer" icon="polymer"></paper-fab-menu-item>
          </a>
          <a target="_blank" href="http://spacee.xyz">
            <paper-fab-menu-item tooltip="Favorites" icon="star"></paper-fab-menu-item>
          </a>
          <a target="_blank" href="http://spacee.xyz">
            <paper-fab-menu-item tooltip="Refresh" icon="refresh"></paper-fab-menu-item>
          </a>
        </paper-fab-menu>
      </template>
    </demo-snippet>
  </div>




</body></html>
