<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<!--
The `<paper-fab-menu-item>` is a menu item that can be used with `<paper-fab-menu>`.
It renders as a mini fab button but it's hidden. The `<paper-fab-menu>` triggers menu items when hovered.

See `<paper-fab-menu>` for more information and demos.

-->
</head><body><dom-module id="paper-fab-menu-item">
  <template>
    <style is="custom-style">
    :host {
      display: block;
      @apply(--layout-flex);
      margin: 7px;
    }

    .menu-item {
      position: relative;
      transition: 100ms all;
      transform: scale(0);
    }

    :host(.opened) .menu-item {
      /*transform: scale(1);*/
      display: block;
      animation: 300ms scale 300ms 1 forwards alternate cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes scale {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    </style>
    <div class="menu-item" id="menuItem">
      <paper-fab id="paperFab" mini="" icon="{{icon}}" label="{{label}}"></paper-fab>
      <paper-tooltip animation-delay="2" offset="4" margin-top="0" position="{{tooltipPosition}}">{{tooltip}}</paper-tooltip>
    </div>
  </template>
  </dom-module>
<script src="paper-fab-menu-item.js"></script></body></html>
