  <meta charset="UTF-8">
  <title>paper-badge tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../paper-badge.html">
  <link rel="import" href="test-button.html">

<style>
  body {
    margin: 0;
    padding: 0;
  }
  #target {
    width: 100px;
    height: 20px;
    background-color: red;
  }
</style></head>

<body>

  <test-fixture id="basic">
    <template>
      <div style="position:relative">
        <div id="target"></div>
        <paper-badge for="target" label="1"></paper-badge>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="dynamic">
    <template>
      <div>
        <div id="target"></div>
        <paper-badge label="1"></paper-badge>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="nested">
    <template>
      <div>
        <div id="target">
          <paper-badge label="1"></paper-badge>
        </div>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="custom">
    <template>
      <test-button></test-button>
    </template>
  </test-fixture>

  <test-fixture id="icon-badge">
    <template>
      <div style="position:relative">
        <div id="target"></div>
        <paper-badge icon="favorite" label="favorite icon"></paper-badge>
      </div>
    </template>
  </test-fixture>

  <test-fixture id="initially-hidden">
    <template>
      <div style="position:relative">
        <div id="target"></div>
        <paper-badge for="target" label="1" hidden=""></paper-badge>
      </div>
    </template>
  </test-fixture>

  <script src="basic.js"></script></body></html>
