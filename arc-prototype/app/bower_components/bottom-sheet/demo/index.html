  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bottom-sheet demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-item/paper-icon-item.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-icon/iron-icon.html">


  <link rel="import" href="../bottom-sheet.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

  </style>
</head>
<body unresolved="">
  <div class="vertical-section-container centered">
    <h3>The `bottom-sheet`</h3>
    <demo-snippet>
      <template>
        <bottom-sheet id="s1">
          <paper-item>Action #1</paper-item>
          <paper-item>Action #2</paper-item>
          <paper-item>Action #3</paper-item>
        </bottom-sheet>
        <paper-button raised="" id="b1">Open menu</paper-button>
        </template>
    </demo-snippet>

    <h3>Open with ...</h3>
    <demo-snippet>
      <template>
        <bottom-sheet id="s2" class="center-bottom" label="Open with ...">
          <paper-icon-item>
            <iron-icon src="inbox.png" item-icon=""></iron-icon>
            Inbox
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon src="keep.png" item-icon=""></iron-icon>
            Keep
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon src="hangouts.png" item-icon=""></iron-icon>
            Hangouts
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon src="messenger.png" item-icon=""></iron-icon>
            Messenger
          </paper-icon-item>
          <paper-icon-item>
            <iron-icon src="gplus.png" item-icon=""></iron-icon>
            Google+
          </paper-icon-item>
        </bottom-sheet>
        <paper-button raised="" id="b2">Open with ...</paper-button>
        </template>
    </demo-snippet>
  </div>


<script src="index.js"></script></body></html>
