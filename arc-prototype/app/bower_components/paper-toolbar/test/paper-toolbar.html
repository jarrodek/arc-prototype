  <meta charset="UTF-8">
  <title>paper-toolbar basic tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../paper-toolbar.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <paper-toolbar></paper-toolbar>
    </template>
  </test-fixture>

  <test-fixture id="title">
    <template>
      <paper-toolbar>
        <span class="title">Title</span>
      </paper-toolbar>
    </template>
  </test-fixture>

  <test-fixture id="title-with-id">
    <template>
      <paper-toolbar>
        <span class="title" id="title">Title</span>
      </paper-toolbar>
    </template>
  </test-fixture>

  <test-fixture id="multiple-titles">
    <template>
      <paper-toolbar>
        <span class="title">Title 1</span>
        <span class="title">Title 2</span>
      </paper-toolbar>
    </template>
  </test-fixture>

  <script src="paper-toolbar.js"></script></body></html>
