--><html><head>
  <title>test-fixture</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../test-fixture-mocha.js"></script>

  <link rel="import" id="test-fixture-import" href="../test-fixture.html">
</head>
<body>
  <test-fixture id="TrivialFixture">
    <template>
      <div id="Foo"></div>
    </template>
  </test-fixture>
  <test-fixture id="ComplexDomFixture">
    <template>
      <div id="Bar">
        <div id="BarChild"></div>
      </div>
      <div id="BarSibling"></div>
    </template>
  </test-fixture>
  <test-fixture id="MultiTemplateFixture">
    <template>
      <div id="Baz"></div>
    </template>
    <template>
      <div id="Qux"></div>
      <div id="QuxSibling"></div>
    </template>
  </test-fixture>
  <test-fixture id="CommentedSingleChildFixture">
    <template>
      <!-- comment -->
      <!-- comment -->
      <div id="Foo"></div>
      <!-- comment -->
    </template>
  </test-fixture>
  <test-fixture id="CommentedMultiChildFixture">
    <template>
      <!-- comment -->
      <div id="Bar">
        <div id="BarChild"></div>
      </div>
      <!-- comment -->
      <!-- comment -->
      <div id="BarSibling"></div>
      <!-- comment -->
      <div id="Baz"></div>
    </template>
  </test-fixture>
  <test-fixture id="AttachedFixture">
    <template>
      <x-custom></x-custom>
    </template>
  </test-fixture>
  <script src="test-fixture.js"></script></body></html>
