<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../arc-icons/arc-icons.html">

<dom-module id="mime-type-editor">
  <template>
    <style>
      :host {
        display: block;
        padding-bottom: 12px;
      }
      .form {
        @apply(--layout-horizontal);
        margin-left: 12px;
      }
      paper-input {
        @apply(--layout-flex);
      }
    </style>
    <template is="dom-repeat" items="[[types]]" id="items">
      <paper-item>
        <paper-item-body>[[item]]</paper-item-body>
        <paper-icon-button icon="arc:remove-circle-outline" alt="Remove type" on-tap="_remove"></paper-icon-button>
      </paper-item>
    </template>
    <div class="form">
      <paper-input label="Mime type" value="{{mimeType}}"></paper-input>
      <paper-button raised on-tap="_add">add</paper-button>
    </div>
    <paper-toast text="Enter mime type value first." id="noNameToast"></paper-toast>
  </template>
</dom-module>
<script src="mime-type-editor.js"></script>
