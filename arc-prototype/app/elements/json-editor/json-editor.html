<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="object-editor.html">

<dom-module id="json-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[_isObject(model.type)]]">
      <object-editor no-key value="{{model}}"></object-editor>
    </template>
    <template is="dom-if" if="[[_isArray(model.type)]]">
    </template>
  </template>
</dom-module>
<script src="json-editor.js"></script>
