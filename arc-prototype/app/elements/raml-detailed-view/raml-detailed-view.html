<dom-module id="raml-detailed-view">
  <template>
    <style>
      :host {
        display: block;
      }
      iron-pages {
        border: 1px rgba(0, 0, 0, 0.12) solid;
        padding: 0;
      }
    </style>
    <div class="api-data">
      <paper-tabs selected="{{selectedTab}}">
        <paper-tab>API structure</paper-tab>
        <!-- <paper-tab>Types</paper-tab> -->
        <paper-tab>Documentation</paper-tab>
      </paper-tabs>
      <iron-pages selected="[[selectedTab]]">
        <raml-structure-viewer endpoints="[[data.endpoints]]"></raml-structure-viewer>
        <!-- <section>
          Yet to be done.
        </section> -->
        <raml-documentation-panel data="[[data]]"></raml-documentation-panel>
      </iron-pages>
    </div>
  </template>
  <script src="raml-detailed-view.js"></script>
</dom-module>
