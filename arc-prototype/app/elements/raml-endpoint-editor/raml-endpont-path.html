<dom-module id="raml-endpont-path">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      .display {
        font-weight: 500;
      }
    </style>
    <div hidden$="[[parent]]" class="display">root</div>
    <div hidden$="[[!parent]]">
      <template is="dom-repeat" items="[[parentEndpoint.path]]" id="repeater">
        <span class="display">[[item]]</span>
      </template>
    </div>
  </template>
</dom-module>
<script src="raml-endpont-path.js"></script>
