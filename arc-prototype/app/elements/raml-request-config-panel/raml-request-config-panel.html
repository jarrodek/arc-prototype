<link rel="import" href="../raml-request-headers-editor/raml-request-headers-editor.html">

<dom-module id="raml-request-config-panel">
  <template>
    <style>
    :host {
      display: block;
    }

    iron-pages> * {
      border: 1px rgba(0, 0, 0, 0.24) solid;
    }

    raml-method-documentation-viewer {
      padding: 0 16px;
    }
    </style>
    <paper-tabs selected="{{selectedPage}}">
      <paper-tab>Body</paper-tab>
      <paper-tab>Headers</paper-tab>
      <paper-tab>Authorization</paper-tab>
      <paper-tab>Variables</paper-tab>
      <paper-tab>Responses</paper-tab>
      <paper-tab>Documentation</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[selectedPage]]">
      <raml-request-payload-panel bodies="[[bodies]]" content-type="{{contentType}}"></raml-request-payload-panel>
      <raml-request-headers-editor raml-headers="[[headers]]" headers="{{request.headers}}" content-type="[[contentType]]"></raml-request-headers-editor>
      <authorization-panel></authorization-panel>
      <variables-editor></variables-editor>
      <raml-responses-panel-view responses="[[responses]]"></raml-responses-panel-view>
      <raml-method-documentation-viewer
        data="[[data]]"
        base-url="[[data.baseUrl]]"
        method="[[method]]"
        parent-endpoint="[[parentEndpoint]]"
        traits="[[traits]]"
        security-schemas="[[securitySchemas]]"
        uri-parameters="[[uriParameters]]"
        query-parameters="[[queryParams]]"
        headers="[[headers]]"
        bodies="[[bodies]]"
        responses="[[responses]]" no-tryit></raml-method-documentation-viewer>
      <!-- <headers-editor is-payload="[[isPayload]]" content-type="{{contentType}}" headers="{{headers}}"></headers-editor> -->
    </iron-pages>
  </template>
  <script src="raml-request-config-panel.js"></script>
</dom-module>
