<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="markdown-editor.html">

<dom-module id="markdown-icon-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <paper-icon-button icon="arc:markdown" id="icon" on-tap="open"></paper-icon-button>
    <paper-tooltip for="icon" fit-to-visible-bounds>Open a markdown editor</paper-tooltip>
    <markdown-editor id="editor" opened="{{opened}}" value="{{value}}" theme="[[theme]]"></markdown-editor>
  </template>
  <script src="markdown-icon-button.js"></script>
</dom-module>
