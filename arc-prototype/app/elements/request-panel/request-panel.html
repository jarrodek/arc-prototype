<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../method-selector/method-selector.html">
<link rel="import" href="../request-config-panel/request-config-panel.html">
<link rel="import" href="../request-payload-panel/request-payload-panel.html">
<dom-module id="request-panel">
  <template>
    <style>
    :host {
      display: block;
    }
    :host > * {
      margin: 12px;
    }
    .actions {
      @apply(--layout-horizontal);
    }
    .primary-actions {

    }
    .action-status {
      @apply(--layout-flex);
    }
    .run-action {
      background-color: var(--primary-color);
      color: rgba(255, 255, 255, 0.87);
    }
    </style>

    <method-selector content-type="{{contentType}}" is-payload="{{isPayload}}"></method-selector>
    <request-config-panel content-type="{{contentType}}" is-payload="{{isPayload}}"></request-config-panel>
    <request-payload-panel hidden$="[[!isPayload]]" content-type="{{contentType}}"></request-payload-panel>

    <div class="actions">
      <div class="action-status">
      </div>
      <div class="primary-actions">
        <paper-button raised on-tap="run" class="run-action">RUN</paper-button>
      </div>
    </div>

  </template>
</dom-module>
<script src="request-panel.js"></script>
