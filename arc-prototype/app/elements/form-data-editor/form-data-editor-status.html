<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../arc-icons/arc-icons.html">

<dom-module id="form-data-editor-status">
  <template>
    <style>
    :host {
      display: block;
      padding: 4px 12px;
      @apply(--form-data-editor-status);
    }
    .status-line {
      @apply(--layout-horizontal);
    }
    .validation-status {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      @apply(--layout-center);
    }
    .validation-status,
    .status-icon {
      color: var(--primary-error-color, rgba(255, 0, 0, 0.54));
    }
    .validation-status[valid],
    .validation-status[valid] .status-icon {
      color: var(--primary-valid-color, #48982A);
    }
    .error-message {
      margin: 0 12px;
      padding: 0;
      @apply(--paper-font-body1);
    }
    .bytes-counter {
      @apply(--paper-font-body1);
      color: rgba(0, 0, 0, 0.54);
    }
    </style>
    <div class="status-line">
      <div class="validation-status" valid$="[[valid]]">
        <iron-icon icon="arc:spellcheck" class="status-icon"></iron-icon>
        <p hidden="[[valid]]" class="error-message">[[errorMessage]]</p>
      </div>
      <div class="bytes-counter">
        <span>[[payloadSize]]</span>
        <span>bytes</span>
      </div>
    </div>
  </template>
  <script src="form-data-editor-status.js"></script>
</dom-module>
