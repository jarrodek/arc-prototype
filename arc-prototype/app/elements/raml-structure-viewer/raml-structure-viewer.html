<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="raml-methods-viewer.html">

<dom-module id="raml-structure-viewer">
  <template>
    <style>
      :host {
        display: block;
      }
      .endpoint-name {
        @apply(--paper-font-body1);
        font-size: 13px;
        color: rgba(0, 0, 0, 0.87);
      }
      .children {
        margin-left: 40px;
      }

      .toggleButton {
        transition: all 0.5s ease;
      }

      .opened .toggleButton {
        transform: rotate(90deg);
      }
    </style>
    <template is="dom-repeat" items="[[endpoints]]" id="repeater">
      <paper-item class$="[[_computeEndpointItemClass(item.opened)]]">
        <paper-icon-button icon="arc:chevron-right" on-tap="toggle" class="toggleButton"></paper-icon-button>
        <paper-item-body class="endpoint-name">{{_computeEndpointDisplayName(item)}}</paper-item-body>
      </paper-item>
      <iron-collapse class="children" opened="[[item.opened]]">
        <raml-methods-viewer methods="[[item.methods]]"></raml-methods-viewer>
        <raml-structure-viewer endpoints="[[item.endpoints]]"></raml-structure-viewer>
      </iron-collapse>
    </template>
  </template>
  </template>
</dom-module>
<script src="raml-structure-viewer.js"></script>
