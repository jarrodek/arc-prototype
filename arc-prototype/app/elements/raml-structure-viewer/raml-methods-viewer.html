<html><head></head><body><dom-module id="raml-methods-viewer">
  <template>
    <style>
    :host {
      display: block;
    }
    .api-def {
      @apply(--layout-horizontal);
    }

    .method-name {
      /*@apply(--layout-flex-2);*/
      @apply(--paper-font-body1);
      font-size: 13px;
      color: rgba(0, 0, 0, 0.87);
      margin-right: 12px;
      font-weight: 500;
    }

    .method-type {
      @apply(--layout-flex);
      @apply(--paper-font-body1);
      @apply(--paper-font-common-nowrap);
      font-size: 14px;
      font-weight: 400;
      color: rgba(0, 0, 0, 0.54);
    }

    .action {
      color: var(--primary-color);
      font-size: 14px;
    }
    </style>
    <template is="dom-repeat" items="[[methods]]" id="repeater">
      <paper-item>
        <!-- <paper-item-body class="api-def"> -->
          <div class="method-name">{{_computeMethodDisplayName(item)}}</div>
          <div class="method-type">[[item.description]]</div>
          <paper-button class="action" on-tap="_openMethod">try it</paper-button>
        <!-- </paper-item-body> -->
      </paper-item>
    </template>
  </template>
</dom-module>
<script src="raml-methods-viewer.js"></script></body></html>
