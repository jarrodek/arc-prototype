<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../arc-icons/arc-icons.html">
<dom-module id="oauth2-scope-selector">
  <template>
    <style>
    :host {
      display: block;
    }

    .container {
      @apply(--layout-vertical);
      @apply(--layout-start);
    }
    </style>
    <div class="container">
      <label>Scopes</label>
      <paper-input-container no-label-float>
        <label>Scope value</label>
        <input is="iron-input" id="scopeInput">
        <paper-icon-button suffix icon="arc:add-circle-outline" on-tap="_appendScope"></paper-icon-button>
      </paper-input-container>
      <template is="dom-repeat" items="[[scopes]]" id="scopeRepeater">
        <paper-item>
          <paper-item-body>[[item]]</paper-item-body>
          <paper-icon-button icon="arc:remove-circle-outline" on-tap="_removeScope"></paper-icon-button>
        </paper-item>
      </template>
    </div>
    <paper-toast text="Enter scope value to add a scope." id="noValueToast"></paper-toast>
  </template>
  <script src="oauth2-scope-selector.js"></script>
</dom-module>
