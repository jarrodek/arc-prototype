<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../arc-icons/arc-icons.html">
<link rel="import" href="../raml-type-editor/raml-type-properties-editor.html">

<dom-module id="raml-type-property-object">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
        @apply(--layout-horizontal);
        padding: 0 12px;
        @apply(--raml-type-property-row);
      }
      .left,
      .right {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .left {
        margin-right: 8px;
      }
      .right {
        margin-left: 8px;
      }

      paper-input {
        @apply(--layout-flex);
      }
    </style>
    <div class="row">
      <raml-type-properties-editor base-type="object" type-properties="{{typeProperties}}"></raml-type-properties-editor>
    </div>
    <div class="row">
      <div class="left">
        <paper-input label="Min properties (optional)" value="{{minProperties}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#object-type" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="minLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="minLengthHelp" fit-to-visible-bounds>The minimum number of properties allowed for instances of this type</paper-tooltip>
      </div>
      <div class="right">
        <paper-input label="Max properties (optional)" value="{{maxProperties}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#object-type" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="maxLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="maxLengthHelp" fit-to-visible-bounds>The maximum number of properties allowed for instances of this type</paper-tooltip>
      </div>
    </div>
    <div class="row">
      <paper-checkbox checked="{{additionalProperties}}">Additional properties</paper-checkbox>
      <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#object-type" target="_blank">
        <paper-icon-button icon="arc:help-outline" id="exampleHelp"></paper-icon-button>
      </a>
      <paper-tooltip for="exampleHelp" fit-to-visible-bounds>If selected an object instance has (or may have) additional properties</paper-tooltip>
    </div>
  </template>
  <script src="raml-type-property-object.js"></script>
</dom-module>
