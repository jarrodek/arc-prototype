<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../arc-icons/arc-icons.html">

<dom-module id="raml-type-property-datetime">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
        @apply(--layout-horizontal);
        padding: 0 12px;
        @apply(--raml-type-property-row);
      }
      paper-dropdown-menu,
      paper-input {
        @apply(--layout-flex);
      }
      .example {
        @apply(--paper-font-caption);
        color: rgba(0, 0, 0, 0.54);
        margin-left: 12px;
      }
    </style>
    <div class="row">
      <paper-dropdown-menu label="Date type">
        <paper-listbox class="dropdown-content" attr-for-selected="data-type" selected="{{dateType}}">
          <paper-item data-type="date-only">Date only <span class="example">- yyyy-mm-dd</span></paper-item>
          <paper-item data-type="time-only">Time only <span class="example">- hh:mm:ss[.ff...]</span></paper-item>
          <paper-item data-type="datetime-only">Date and time only <span class="example">- yyyy-mm-ddThh:mm:ss[.ff...]</span></paper-item>
          <paper-item data-type="datetime">Date object <span class="example">- Select date format</span></paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#date" target="_blank">
        <paper-icon-button icon="arc:help-outline" id="minLengthHelp"></paper-icon-button>
      </a>
      <paper-tooltip for="minLengthHelp" fit-to-visible-bounds>Select type of the date object</paper-tooltip>
    </div>
    <div class="row" hidden$="[[!showFormat]]">
      <paper-dropdown-menu label="Select date format">
        <paper-listbox class="dropdown-content" attr-for-selected="data-type" selected="{{format}}">
          <template is="dom-repeat" items="[[availableFormats]]">
            <paper-item data-type="{{item.value}}">[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#date" target="_blank">
        <paper-icon-button icon="arc:help-outline" id="minLengthHelp"></paper-icon-button>
      </a>
      <paper-tooltip for="minLengthHelp" fit-to-visible-bounds>Select type of the date object</paper-tooltip>
    </div>
    <div class="row">
      <paper-input label="Example (optional)" value="{{example}}"></paper-input>
      <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#date" target="_blank">
        <paper-icon-button icon="arc:help-outline" id="exampleHelp"></paper-icon-button>
      </a>
      <paper-tooltip for="exampleHelp" fit-to-visible-bounds>An example value of the property.</paper-tooltip>
    </div>
  </template>
  <script src="raml-type-property-datetime.js"></script>
</dom-module>
