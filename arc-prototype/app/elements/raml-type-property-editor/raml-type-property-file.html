<dom-module id="raml-type-property-file">
  <template>
    <style>
      :host {
        display: block;
      }
      .row {
        @apply(--layout-horizontal);
        padding: 0 12px;
        @apply(--raml-type-property-row);
      }
      .left,
      .right {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }
      .left {
        margin-right: 8px;
      }
      .right {
        margin-left: 8px;
      }
      h2 {
        @apply(--paper-font-caption);
        margin-left: 12px;
        @apply(--raml-editor-title2);
      }
      paper-input {
        @apply(--layout-flex);
      }
      .files-editor {
        padding: 0 12px;
      }

      mime-type-editor {
        border: 1px rgba(0,0,0,0.24) solid;
      }
    </style>
    <div class="files-editor">
      <h2>File type(s)</h2>
      <mime-type-editor types="{{fileTypes}}"></mime-type-editor>
    </div>
    <div class="row">
      <div class="left">
        <paper-input label="Min file size (optional)" value="{{minLength}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#string" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="minLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="minLengthHelp" fit-to-visible-bounds>Specify the minimum number of bytes for a parameter value. The value must be equal to or greater than 0.</paper-tooltip>
      </div>
      <div class="right">
        <paper-input label="Max length (optional)" value="{{maxLength}}" type="number"></paper-input>
        <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#string" target="_blank">
          <paper-icon-button icon="arc:help-outline" id="maxLengthHelp"></paper-icon-button>
        </a>
        <paper-tooltip for="maxLengthHelp" fit-to-visible-bounds>Specifiey the maximum number of bytes for a parameter value. The value must be equal to or greater than 0.</paper-tooltip>
      </div>
    </div>

    <!-- <div class="row">
      <paper-input label="Example (optional)" value="{{example}}"></paper-input>
      <a href="https://github.com/raml-org/raml-spec/blob/master/versions/raml-10/raml-10.md/#string" target="_blank">
        <paper-icon-button icon="arc:help-outline" id="exampleHelp"></paper-icon-button>
      </a>
      <paper-tooltip for="exampleHelp" fit-to-visible-bounds>An example value of the property.</paper-tooltip>
    </div> -->
  </template>
  <script src="raml-type-property-file.js"></script>
</dom-module>
