<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="masked-password-input">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <paper-input label="Password" type="password"value="{{value}}">
      <paper-icon-button suffix on-tap="toggle" icon="visibility" alt="Show password icon" title="Show password"></paper-icon-button>
    </paper-input>
  </template>
  <script src="masked-password-input.js"></script>
</dom-module>
