<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../headers-support-behavior/headers-support-behavior.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="content-type-support">
  <template>
    <style>
    :host {
      display: block;
    }
    </style>
    <paper-material elevation="2">
      <paper-listbox selected="{{selected}}" id="list" on-dblclick="_selectItem">
        <template is="dom-repeat" items="{{defaults}}">
          <paper-item>{{item}}</paper-item>
        </template>
      </paper-listbox>
    </paper-material>
  </template>
  <script src="content-type-support.js"></script>
</dom-module>
