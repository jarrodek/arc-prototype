<link rel="import" href="variable-item.html">

<dom-module id="variables-editor">
  <template>
    <style>
    :host {
      display: block;
      padding: 12px;
      @apply(--variables-editor);
    }

    .env-info {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--paper-font-body1);
      font-size: 14px;
      color: rgba(0, 0, 0, 0.54);
    }
    .env-info iron-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    .add-button {
      color: rgba(72,152,42,.74);
    }
    </style>
    <section>
      <div>
        <paper-dropdown-menu label="Environment">
          <paper-listbox class="dropdown-content" selected="{{currentEnvironment}}" attr-for-selected="data-environment">
            <paper-item data-environment="default">Default</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
        <paper-icon-button on-tap="addEnvironment" class="add-button" title="Add new environment" icon="arc:add-circle-outline"></paper-icon-button>
      </div>
      <div class="env-info">
        <iron-icon icon="arc:info-outline"></iron-icon>
        <p>Selected environment will be applied to current request</p>
      </div>
    </section>
    <section>
      <template is="dom-repeat" items="[[currentVariables]]">
        <variable-item name="{{item.name}}" value="{{item.value}}" enabled="{{item.enabled}}"></variable-item>
      </template>
    </section>
    <paper-toast text="Feature not yet available" id="notYetToast"></paper-toast>
  </template>
  <script src="variables-editor.js"></script>
</dom-module>
