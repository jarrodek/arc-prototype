<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="../auth-panel-behavior/auth-panel-behavior.html">
<link rel="import" href="../paper-masked-input/paper-masked-input.html">
<link rel="import" href="../arc-icons/arc-icons.html">

<dom-module id="ntlm-auth-panel">
  <template>
    <style>
    :host {
      display: block;
      @apply(--ntlm-auth-panel);
    }

    paper-input,
    paper-masked-input {
      max-width: 700px;
    }
    </style>
    <paper-toggle-button checked="{{enabled}}">[[_computeEnabledLabel(enabled)]]</paper-toggle-button>
    <paper-input label="User name" value="{{username}}" type="text">
      <paper-icon-button suffix on-tap="clearInput" icon="arc:clear" alt="Clear input icon" title="Clear input"></paper-icon-button>
    </paper-input>
    <paper-masked-input label="Password" value="{{password}}"></paper-masked-input>
    <paper-input label="domain" type="text" value="{{domain}}">
      <paper-icon-button suffix on-tap="clearInput" icon="arc:clear" alt="Clear input icon" title="Clear input"></paper-icon-button>
    </paper-input>
  </template>
  <script src="ntlm-auth-panel.js"></script>
</dom-module>
