<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../raml-type-behavior/raml-type-behavior.html">
<link rel="import" href="../raml-response-editor/raml-response-editor.html">
<link rel="import" href="raml-responses-table-item.html">

<dom-module id="raml-responses-table">
  <template>
    <style>
    :host {
      display: block;
      max-width: 700px;
      @apply(--raml-responses-table);
    }

    h2 {
      @apply(--paper-font-caption);
      margin-left: 12px;
      @apply(--raml-editor-title2);
    }
    </style>
    <h2>Responses</h2>
    <template is="dom-repeat" items="[[responses]]" id="responsesRepeater">
      <raml-responses-table-item response="[[item]]" on-delete-response="_responseDeleted" on-edit-response="_responseEdit"></raml-responses-table-item>
    </template>
    <raml-response-editor id="responseEditor" declared-types="[[declaredTypes]]" on-save-response="_responseSaved"></raml-response-editor>
  </template>
</dom-module>
<script src="raml-responses-table.js"></script>
