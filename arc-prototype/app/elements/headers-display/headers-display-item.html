<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="headers-display-item-value.html">

<dom-module id="headers-display-item">
  <template>
    <style>
    :host {
      @apply(--paper-font-subhead);
      min-height: 24px;
      padding: 0 16px;
      display: block;
      -webkit-user-select: text;
    }

    :host(.iron-selected) {
      font-weight: var(--paper-item-selected-weight, bold);
      @apply(--paper-item-selected);
    }

    :host([disabled]) {
      color: var(--paper-item-disabled-color, --disabled-text-color);
      @apply(--paper-item-disabled);
    }

    :host(:focus) {
      position: relative;
      outline: 0;
      @apply(--paper-item-focused);
    }

    :host(:focus):before {
      @apply(--layout-fit);
      content: '';
      background: currentColor;
      opacity: var(--dark-divider-opacity);
      pointer-events: none;
      @apply(--paper-item-focused-before);
    }

    .header-name {
      @apply(--paper-font-body2);
      padding-right: 8px;
      text-transform: capitalize;
    }

    .header-value {
      @apply(--paper-font-body1);
      @apply(--layout-flex);
      word-break: break-all;
    }
    </style>
    <span class="header-name">{{headerName}}:</span>
    <headers-display-item-value class="header-value" value="[[headerValue]]"></headers-display-item-value>
  </template>
  <script src="headers-display-item.js"></script>
</dom-module>
