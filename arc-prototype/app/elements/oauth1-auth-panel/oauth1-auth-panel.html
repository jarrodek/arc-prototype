<dom-module id="oauth1-auth-panel">
  <template>
    <style>
    :host {
      display: block;
      @apply(--oauth2-auth-panel);
    }
    paper-input,
    paper-masked-input {
      max-width: 700px;
    }
    .hints .hint {
      display: none;
      color: rgba(0, 0, 0, 0.54);
    }
    .hints .hint[active] {
      display: block;
    }
    .form-panel {
      @apply(--layout-horizontal);
    }
    .form {
      @apply(--layout-flex);
      max-width: 700px;
    }
    .hints {
      margin-left: 16px;
      padding-left: 16px;
      border-left: 1px rgba(0,0,0,0.12) solid;
      max-width: 300px;
      @apply(--paper-font-body1);
    }
    .auth-button {
      background-color: var(--primary-color);
      color: rgba(255, 255, 255, 0.87);
    }
    .auth-button[disabled] {
      background-color: rgba(0, 0, 0, 0.24);
      color: rgba(0, 0, 0, 0.54);
    }
    .authorize-actions {
      margin-top: 12px;
    }
    </style>
    <paper-toggle-button checked="{{enabled}}">OFF</paper-toggle-button>

    <div class="form-panel">
      <div class="form">
        <paper-masked-input label="Consumer key" value="{{consumerKey}}" visible data-field="consumerKey" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-masked-input>
        <paper-masked-input label="Consumer secret (optional)" value="{{consumerSecret}}" data-field="consumerSecret" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-masked-input>
        <paper-masked-input label="Token" value="{{token}}" visible data-field="token" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-masked-input>
        <paper-masked-input label="Token secret (option)" value="{{tokenSecret}}" data-field="tokenSecret" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-masked-input>
        <paper-input label="Timestamp" value="{{timestamp}}" data-field="timestamp" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-input>
        <paper-input label="Nonce" value="{{nonce}}" data-field="nonce" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-input>
        <paper-input label="Realm (optional)" value="{{realm}}" data-field="realm" on-focus="_activateHint" on-blur="_deactivateHint" on-mouseover="_activateHint" on-mouseout="_deactivateHint"></paper-input>
        <paper-dropdown-menu label="Signature method" class="grant-dropdown">
          <paper-listbox class="dropdown-content" selected="{{signatureMethod}}" attr-for-selected="data-type">
            <paper-item data-type="HMAC-SHA1">HMAC-SHA1</paper-item>
            <paper-item data-type="HMAC-SHA256">HMAC-SHA256</paper-item>
            <paper-item data-type="PLAINTEXT">PLAINTEXT</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>
      </div>
      <div class="hints">
        <p class="hint" field="consumerKey">The consumer key identifies which application is making the request. It can be found in your provider's API console.</p>
        <p class="hint" field="consumerSecret">The consumer secret is generated by your provider unique string for your app. Check provider's console to get the code.</p>

        <p class="hint" field="token">The token typically represents a userâ€™s permission to share access to their account with your application. You can typically generate the token in your provider's API console.</p>
        <p class="hint" field="tokenSecret">I don't know what that is...</p>

        <p class="hint" field="timestamp">The timestamp parameter indicates when the request was created. . This value should be the number of seconds since the Unix epoch at the point the request is generated, and should be easily generated in most programming languages.</p>
        <p class="hint" field="nonce">The nonce is a unique token your application should generate for each unique request. It will be autogenerated when all required fields will be filled.</p>
        <p class="hint" field="realm">realm</p>
      </div>
    </div>
  </template>
  <script src="oauth1-auth-panel.js"></script>
</dom-module>
