<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../response-status-view/response-status-view.html">
<link rel="import" href="../response-payload-view/response-payload-view.html">

<dom-module id="response-panel">
  <template>
    <style>
    :host {
      display: block;
    }

    response-status-view {
      border: 1px var(--google-grey-300) solid;
      /*margin: 0 12px;*/
    }

    response-payload-view {
      border: 1px var(--google-grey-300) solid;
      /*margin: 12px;*/
    }

    </style>
    <response-status-view
      loading-time="[[loadingTime]]"
      status-code="[[response.status]]"
      status-message="[[response.statusText]]"
      response-headers="[[response.headers]]"
      request-headers="[[request.headers]]"
      http-message="[[request.messageSent]]"
      redirect-data="[[response.redirects]]"
      request-timings="[[response.stats]]"></response-status-view>
    <response-payload-view payload="[[response.body]]" raw="[[response.rawBody]]" headers="[[response.headers]]"></response-payload-view>
  </template>
  <script src="response-panel.js"></script>
</dom-module>
