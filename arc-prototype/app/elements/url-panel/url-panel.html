<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../url-input/url-input.html">
<link rel="import" href="../api-listing-panel/api-listing-panel.html">
<link rel="import" href="../url-suggestions-panel/url-suggestions-panel.html">
<link rel="import" href="../api-search-panel/api-search-panel.html">
<link rel="import" href="../url-parameters-editor/url-parameters-editor.html">

<dom-module id="url-panel">
  <template>
    <style>
    :host {
      display: block;
      width: 100%;
    }
    </style>
    <url-input suggestion="[[currentSuggestion]]" id="rawInput" url="{{url}}"></url-input>
    <api-listing-panel hidden$="[[suggestionsOpened]]" id="listings" opened="{{opened}}"></api-listing-panel>
    <url-suggestions-panel id="suggestions" url="[[url]]" opened="{{suggestionsOpened}}" suggestions="[[urlSuggestions]]"></url-suggestions-panel>
    <api-search-panel opened="{{searchOpened}}" query="[[url]]"></api-search-panel>
    <url-parameters-editor on-param="_paramChanged" url="[[url]]" opened="{{paramsEditorOpened}}" params="[[uriParameters]]"></url-parameters-editor>
  </template>
  <script src="url-panel.js"></script>
</dom-module>
