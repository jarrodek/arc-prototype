    :root {
      --paper-tab: {

      }

    html,
    body {

      padding: 0;
      overflow: auto;
      font-family: Roboto;
    }

    body,
    app-header-layout {
      height: 100%;

    paper-icon-button {
      color: rgba(0,0,0,0.54);

    }

    }

      border: 1px rgba(0, 0, 0, 0.12) solid;
